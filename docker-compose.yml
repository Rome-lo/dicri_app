version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: dicri-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=admin@12345
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
      - ./database/scripts:/scripts
    networks:
      - dicri-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dicri-backend
    environment:
      - PORT=5050
      - NODE_ENV=production
      - DB_USER=sa
      - DB_PASSWORD=admin@12345
      - DB_SERVER=sqlserver
      - DB_DATABASE=DICRI_DB
      - DB_PORT=1433
      - JWT_SECRET=dicri-mp-guatemala-secret-key-2025
      - JWT_EXPIRES_IN=24h
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost
    ports:
      - "5050:5050"
    depends_on:
      - sqlserver
    networks:
      - dicri-network
    restart: unless-stopped

networks:
  dicri-network:
    driver: bridge

volumes:
  sqlserver-data:
    driver: local