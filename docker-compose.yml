version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: dicri-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=admin@12345
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
      - ./database/scripts:/scripts
    networks:
      - dicri-network
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        /opt/mssql/bin/sqlservr &
        echo 'Esperando a que SQL Server estÃ© listo...'
        sleep 30
        until /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P admin@12345 -C -Q 'SELECT 1' &> /dev/null
        do
          sleep 5
        done
        echo 'Creando tablas...'
        /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P admin@12345 -C -i /scripts/01_tablas_estructura.sql
        echo 'Creando stored procedures...'
        /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P admin@12345 -C -i /scripts/02_procedimientos.sql
        echo 'Insertando datos de prueba...'
        /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P admin@12345 -C -i /scripts/03_data_prueba.sql
        echo 'DICRI_DB configurada exitosamente.'
        wait

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dicri-backend
    environment:
      - PORT=5050
      - NODE_ENV=production
      - DB_USER=sa
      - DB_PASSWORD=admin@12345
      - DB_SERVER=sqlserver
      - DB_DATABASE=DICRI_DB
      - DB_PORT=1433
      - JWT_SECRET=dicri-mp-guatemala-secret-key-2025
      - JWT_EXPIRES_IN=24h
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost
    ports:
      - "5050:5050"
    depends_on:
      - sqlserver
    networks:
      - dicri-network
    restart: unless-stopped

networks:
  dicri-network:
    driver: bridge

volumes:
  sqlserver-data:
    driver: local
